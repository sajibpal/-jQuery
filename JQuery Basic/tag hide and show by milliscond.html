<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#sajib").hide(1000);
		//alert("The paragraph is now hidden");
    });
    $("#show").click(function(){
        $("#sajib").show(5000);
		alert("The paragraph is now hidden");
    });
});
</script>
</head>
<body>
<p id="sajib">If you click on the "Hide" button, I will disappear.</p>
<p>If you click on the No "Hide" button</p>


<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
