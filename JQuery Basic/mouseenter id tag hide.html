<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#p1,#p2").mouseenter(function(){
       $(this).hide();
    });
});
</script>
</head>
<body>

<p id="p1">Enter hide paragraph.</p><br>
<p id="p2">Enter this paragraph.</p><br>
<p >Enter this paragraph.</p>
</body>
</html>
