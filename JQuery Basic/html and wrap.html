<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){
   $(".btn").click(function(){
     $("p").html("<h2>sajib pal</h2>");  
    });
   $(".btn1").click(function(){
	 
	$("p").wrap("<h2></h2>");  
	});	
      
});
</script>
</head>
<body>

	<button class="btn">html</button>
	<button class="btn1">wrap</button>
	<p>paragraph.</p>

</body>
</html>
